<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>场馆个人中心</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap-3.3.7/dist/css/bootstrap.min.css}" type="text/css" />
    <link rel="stylesheet" th:href="@{/css/customCSS/CommonCSS.css}" type="text/css" />
    <style type="text/css">
        .downEffect{
            margin-top: 6px;
        }
        .assitButton, .editButton{
            margin: 50px 0 0 60px;
        }
        h5 span{
            margin: 0 5px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Tickets</a>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="alert alert-warning alert-dismissible fade" role="alert" id="topAlert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong></strong>
    </div>
    <div class="page-header">
        <h1 id="welcomeText"></h1>
    </div>
    <div class="row blockBorder" style="margin-bottom: 20px;">
        <div class="col-md-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-md-2" for="checkTicketField">请输入电子票编号</label>
                    <div class="col-md-5">
                        <input type="text" class="form-control" id="checkTicketField" placeholder="请输入电子票编号"/>
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-primary" id="checkTicketButton">检票</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#stadiumManagementBlock" aria-controls="stadiumManagementBlock" role="tab" data-toggle="tab">场地管理</a></li>
        <li role="presentation" id="planManagementTab"><a href="#planManagementBlock" aria-controls="planManagementBlock" role="tab" data-toggle="tab">活动管理</a></li>
        <li role="presentation"><a href="#statisticalDataBlock" aria-controls="statisticalDataBlock" role="tab" data-toggle="tab">统计信息</a></li>
    </ul>
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="stadiumManagementBlock">
            <div class="row blockBorder">
                <div class="col-md-2">
                    <div class="blockBorder text-center">
                        <h1>T</h1>
                    </div>

                </div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-11">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-md-2 control-label">场馆名称</label>
                                    <div class="col-md-10">
                                        <input type="email" class="form-control" id="snameField" placeholder="场馆名称" disabled=""/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">场馆地址</label>
                                    <div class="col-md-10">
                                        <input type="email" class="form-control" id="slocationField" placeholder="场馆地点" disabled=""/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">最后修改时间</label>
                                    <div class="col-md-3">
                                        <label class="control-label" id="lastModifiedTimeLabel">2018-03-06</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 control-label">审核状态</label>
                                    <div class="col-md-3 downEffect">
                                        <label><span class="label label-warning" id="statusLabel">待审核</span></label>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-1 text-center">
                            <button type="button" class="btn btn-primary editButton">修改信息</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="planManagementBlock">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <button type="button" class="btn btn-default btn-block" id="addButton" style="margin-top: 20px"><span class="glyphicon glyphicon-plus"></span> 发布活动</button>
                </div>
            </div>
    </div>
        <div role="tabpanel" class="tab-pane" id="statisticalDataBlock">
            <div class="row blockBorder">
                <div class="col-md-2">
                    <h3>总收入￥: </h3>
                </div>
                <div class="col-md-10" style="margin-top: 12px">
                    <h4 class="text-danger" th:text="${totalPrice}"></h4>
                </div>
                <div class="col-md-12">
                    <ul class="nav nav-tabs">
                        <li role="presentation" class="active"><a href="#reservationBlock" data-toggle="tab">预订情况</a></li>
                        <li role="presentation"><a href="#unsubscribedBlock" data-toggle="tab">退订情况</a></li>
                        <li role="presentation"><a href="#financeStatisticBlock" data-toggle="tab">财务统计</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" role="tabpanel" id="reservationBlock">
                            <div class="row blockBorder">
                                <div class="row blockBorder">
                                    <div class="col-md-3">
                                        <h5>订单生成时间</h5>
                                    </div>
                                    <div class="col-md-7">
                                        <h5 style="margin-left: 130px;">演出名称</h5>
                                    </div>
                                    <div class="col-md-2">
                                        <h5>订单金额</h5>
                                    </div>
                                </div>
                                <div class="row blockBorder" th:each="ticket : ${finishedTicketsList}">
                                    <div class="col-md-3">
                                        <h5 th:text="${ticket.createDate}"></h5>
                                    </div>
                                    <div class="col-md-7">
                                        <h5 th:text="${ticket.planName}"></h5>
                                    </div>
                                    <div class="col-md-2">
                                        <h5 th:text="${ticket.totalPrice}">1800</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" role="tabpanel" id="unsubscribedBlock">
                            <div class="row blockBorder">
                                <div class="row blockBorder">
                                    <div class="col-md-3">
                                        <h5>订单生成时间</h5>
                                    </div>
                                    <div class="col-md-7">
                                        <h5 style="margin-left: 130px;">演出名称</h5>
                                    </div>
                                    <div class="col-md-2">
                                        <h5>订单金额</h5>
                                    </div>
                                </div>
                                <div class="row blockBorder" th:each="ticket : ${subTicketsList}">
                                    <div class="col-md-3">
                                        <h5 th:text="${ticket.createDate}"></h5>
                                    </div>
                                    <div class="col-md-7">
                                        <h5 th:text="${ticket.planName}"></h5>
                                    </div>
                                    <div class="col-md-2">
                                        <h5 th:text="${ticket.totalPrice}">1800</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" role="tabpanel" id="financeStatisticBlock">
                            <div id="pieChart" style="width: 600px;height: 600px;"></div>
                            <div id="barChart" style="width: 600px;height: 600px;"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
