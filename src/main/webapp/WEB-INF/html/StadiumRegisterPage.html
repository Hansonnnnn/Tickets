<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>场馆申请</title>
    <link rel="stylesheet" href="../css/bootstrap-3.3.7/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../css/customCSS/CommonCSS.css" type="text/css">
    <style type="text/css">
        .page-header{
            padding-left: 70px;
        }
        .threeCirclesMargin{
            padding: 50px 20px 70px;
        }
        .buttonMargin{
            margin-bottom: 70px;
        }
        .circle{
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
        .circle h1{
            margin-top: 32%;
        }

        .dottedLine{
            width: 120px;
            height: 75px;
            margin-left: -40px;
            border-bottom: 2px dotted #337ab7;
        }
        .threeCirclesMargin h4{
            margin-left: -20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Tickets</a>
        </div>
    </div>
</nav>
<div class="container-fluid blockBorder">
    <div class="page-header">
        <h1>欢迎使用Tickets票务管理系统   <small>仅需3步完成计划发布</small></h1>
    </div>
    <div class="row text-center threeCirclesMargin">
        <div class="col-md-1 col-md-offset-1">
            <div class="dottedLine"></div>
        </div>
        <div class="col-md-2 text-center">
            <a href="#" class="thumbnail circle text-center active">
                <h1>1</h1>
            </a>
            <h4>信息填写</h4>
        </div>
        <div class="col-md-1">
            <div class="dottedLine"></div>
        </div>
        <div class="col-md-2 text-center ">
            <a href="#" class="thumbnail circle text-center">
                <h1>2</h1>
            </a>
            <h4>完成注册</h4>
        </div>
        <div class="col-md-1">
            <div class="dottedLine"></div>
        </div>
        <div class="col-md-2 text-center">
            <a href="#" class="thumbnail circle text-center">
                <h1>3</h1>
            </a>
            <h4>发布计划</h4>
        </div>
        <div class="col-md-1">
            <div class="dottedLine"></div>
        </div>
    </div>
    <div class="row buttonMargin">
        <div class="col-md-offset-5">
            <button style="margin-left: 27px;" type="button" class="btn btn-danger btn-lg">填写注册信息</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-5">
            <button style="margin-left: 27px;" type="button" class="btn btn-link" data-target="#loginModal" data-toggle="modal">已有账号直接登录</button>
        </div>
    </div>
</div>
<div class="modal fade" tabindex="-1" role="dialog" id="loginModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">立即登录</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-md-2" for="usernameField">账号</label>
                        <div class="col-md-10">
                            <input class="form-control" type="text" id="usernameField" placeholder="用户名"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2" for="passwordField">密码</label>
                        <div class="col-md-10">
                            <input class="form-control" type="password" id="passwordField" placeholder="密码"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="stadiumSignInButton">登录</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</body>
<script src="../js/jQuery/jquery-3.2.1.min.js"></script>
<script src="../css/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
</html>
