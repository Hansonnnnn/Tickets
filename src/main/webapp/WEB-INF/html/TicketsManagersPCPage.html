<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicketsManager个人中心</title>
    <link rel="stylesheet" href="../css/bootstrap-3.3.7/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../css/customCSS/CommonCSS.css" type="text/css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Tickets</a>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#auditBlock" aria-controls="home" role="tab" data-toggle="tab">场馆审核</a></li>
        <li role="presentation"><a href="#settleBlock" aria-controls="profile" role="tab" data-toggle="tab">账务结算</a></li>
        <li role="presentation"><a href="#statisticsBlock" aria-controls="messages" role="tab" data-toggle="tab">全站信息统计</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="auditBlock">
            <div class="row blockBorder">
                <div class="col-md-1 text-center">
                    <h5>场馆编号</h5>
                </div>
                <div class="col-md-3  text-center">
                    <h5>场馆名称</h5>
                </div>
                <div class="col-md-3  text-center">
                    <h5>场馆位置</h5>
                </div>
                <div class="col-md-2  text-center">
                    <h5>申请时间</h5>
                </div>
                <div class="col-md-1  text-center">
                    <h5>座位区类型</h5>
                </div>
                <div class="col-md-1  text-center">
                    <h5>通过审核</h5>
                </div>
                <div class="col-md-1  text-center">
                    <h5>拒绝通过</h5>
                </div>
            </div>
            <div class="row blockBorder">
                <!--每一个场馆发送过来的数据有id、场馆名称、场馆位置、申请时间、座位区类型（AorBorC）-->
                <div class="col-md-1 text-center">
                    <h5>bzCB</h5>
                </div>
                <div class="col-md-3 text-center">
                    <h5>美琪大剧院</h5>
                </div>
                <div class="col-md-3 text-center">
                    <h5>江苏省南京市鼓楼区</h5>
                </div>
                <div class="col-md-2 text-center">
                    <h5>2018-03-02-19：30：32</h5>
                </div>
                <div class="col-md-1 text-center">
                    <h5>A</h5>
                </div>
                <div class="col-md-1 text-center">
                    <button type="button" class="btn btn-default">通过</button>
                </div>
                <div class="col-md-1 text-center">
                    <button type="button" class="btn btn-danger">拒绝</button>
                </div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="settleBlock">
            <div class="row">
                <div class="col-md-9">
                    <div class="row blockBorder">
                        <div class="col-md-2 text-center">
                            <h5>订单编号</h5>
                        </div>
                        <div class="col-md-2 text-center">
                            <h5>申请时间</h5>
                        </div>
                        <div class="col-md-2 text-center">
                            <h5>xxx用户</h5>
                        </div>
                        <div class="col-md-2 text-center">
                            <h5>xxx场馆</h5>
                        </div>
                        <div class="col-md-2 text-center">
                            <h5>1000元</h5>
                        </div>
                        <div class="col-md-1 text-center">
                            <button type="button" class="btn btn-default">结算</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="statisticsBlock">
            <div class="row blockBorder">
                <!--左边是页头，右边是tab-->
                <div class="col-md-3">
                    <div class="page-header">
                        <h3>场馆信息统计 <small></small></h3>
                    </div>
                </div>
                <div class="col-md-9">
                    <ul class="nav nav-pills" style="margin-top: 30px;">
                        <li role="presentation" class="active"><a href="#" data-toggle="tab">预订情况</a></li>
                        <li role="presentation"><a href="#" data-toggle="tab">退订情况</a></li>
                    </ul>
                </div>
                <div class="col-md-12">
                    <div class="tab-content">
                        <div class="tab-pane active" role="tabpanel" id="">
                            <div class="row blockBorder">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
                                        <span class="sr-only">45% Complete</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane active" role="tabpanel" id="">
                            <div class="row blockBorder">

                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row blockBorder">
                <div class="page-header">
                    <h3>会员信息统计 <small></small></h3>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 30%">
                        <span class="sr-only">45% Complete</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<script src="../js/jQuery/jquery-3.2.1.min.js"></script>
<script src="../css/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
<script type="text/javascript">

</script>
</html>
